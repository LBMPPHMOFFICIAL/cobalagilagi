<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Turath Indonesia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    mark {
      background-color: yellow;
      padding: 0 2px;
    }
  </style>
</head>
<body class="bg-light text-dark">
  <div class="container py-5">
    <h2 class="mb-4">📚 Turath Indonesia</h2>
    <input type="text" id="searchInput" class="form-control mb-4" placeholder="Cari teks...">
    <div id="hasil"></div>
  </div>

  <script type="module">
    // ✅ Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, collection, query, getDocs } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-analytics.js";

    // ✅ Konfigurasi Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDkvA4SIGA5kLDBU8heWIqh4QqT5faYbeA",
      authDomain: "maktabah-indonesia.firebaseapp.com",
      projectId: "maktabah-indonesia",
      storageBucket: "maktabah-indonesia.firebasestorage.app",
      messagingSenderId: "496360715757",
      appId: "1:496360715757:web:3d562e20fddf2177a663e4",
      measurementId: "G-JLLGSXPPQ4"
    };

    // ✅ Inisialisasi Firebase dan Firestore
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const analytics = getAnalytics(app);

    const searchInput = document.getElementById("searchInput");
    const hasilDiv = document.getElementById("hasil");

    // 🔎 Fungsi menyorot kata kunci
    function highlightKeyword(text, keyword) {
      if (!text) return "";
      const regex = new RegExp(`(${keyword})`, "gi");
      return text.replace(regex, '<mark>$1</mark>');
    }

    // 🔍 Fungsi cari data dari Firestore
    async function cariData(keyword) {
      hasilDiv.innerHTML = "⏳ Mencari...";
      const q = query(collection(db, "masalah"));
      const snapshot = await getDocs(q);

      const hasil = [];

      snapshot.forEach((doc) => {
        const data = doc.data();
        const judul = data.judul || "";
        const isi = data.deskripsi || data.isi || "";
        const pertanyaan = data.pertanyaan || [];

        if (
          judul.toLowerCase().includes(keyword.toLowerCase()) ||
          isi.toLowerCase().includes(keyword.toLowerCase()) ||
          pertanyaan.some(p => p.toLowerCase().includes(keyword.toLowerCase()))
        ) {
          hasil.push({
            judul: highlightKeyword(judul, keyword),
            isi: highlightKeyword(isi, keyword),
            pertanyaan: pertanyaan.map(p => highlightKeyword(p, keyword))
          });
        }
      });

      if (hasil.length === 0) {
        hasilDiv.innerHTML = "<p>Tidak ditemukan.</p>";
      } else {
        hasilDiv.innerHTML = hasil.map(item => `
          <div class="card mb-3">
            <div class="card-body">
              <h5>${item.judul}</h5>
              <p>${item.isi}</p>
              ${item.pertanyaan.length > 0 ? '<ul>' + item.pertanyaan.map(q => `<li>${q}</li>`).join('') + '</ul>' : ''}
            </div>
          </div>
        `).join('');
      }
    }

    // 🧠 Event pencarian
    searchInput.addEventListener("input", () => {
      const keyword = searchInput.value.trim();
      if (keyword.length > 2) {
        cariData(keyword);
      } else {
        hasilDiv.innerHTML = "";
      }
    });
  </script>
</body>
</html>
