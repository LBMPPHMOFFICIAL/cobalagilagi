<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tambah Masalah</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">
  <div class="container py-5">
    <h2 class="mb-4">➕ Tambah Masalah</h2>

    <div class="mb-3">
      <label for="judul" class="form-label">Judul</label>
      <input type="text" id="judul" class="form-control" placeholder="Contoh: Membawa Zam-Zam Ke Kamar Hotel">
    </div>

    <div class="mb-3">
      <label for="deskripsi" class="form-label">Deskripsi</label>
      <textarea id="deskripsi" class="form-control" rows="6" placeholder="Tulis deskripsi masalah di sini..."></textarea>
    </div>

    <div class="mb-3">
      <label for="kategori" class="form-label">Kategori</label>
      <select id="kategori" class="form-select">
        <option value="">-- Pilih Kategori --</option>
        <optgroup label="Al-QUR'AN">
          <option value="SEPUTAR AL-QUR'AN">SEPUTAR AL-QUR'AN</option>
          <option value="TAJWID">TAJWID</option>
          <option value="TAFSIR">TAFSIR</option>
        </optgroup>
        <option value="AL-HADIST">AL-HADIST</option>
        <option value="AQIDAH">AQIDAH</option>
        <option value="THAHARAH">THAHARAH</option>
        <option value="SHALAT">SHALAT</option>
        <option value="ZAKAT INFAQ SHODAQOH">ZAKAT INFAQ SHODAQOH</option>
        <option value="PUASA">PUASA</option>
        <option value="HAJI">HAJI</option>
        <option value="MU'AMALAH">MU'AMALAH</option>
        <option value="MUNAKAHAT">MUNAKAHAT</option>
        <option value="KELUARGA">KELUARGA</option>
        <option value="MUSLIMAH">MUSLIMAH</option>
        <option value="JANAZAH">JANAZAH</option>
        <option value="MAWARITS">MAWARITS</option>
        <option value="WAQAF">WAQAF</option>
        <option value="MAKANAN & MINUMAN">MAKANAN & MINUMAN</option>
        <option value="UDHKHIYYAH">UDHKHIYYAH</option>
        <option value="HEWAN">HEWAN</option>
        <option value="SUMPAH & NADZAR">SUMPAH & NADZAR</option>
        <option value="JINAYAT - HUDUD - JIHAD">JINAYAT - HUDUD - JIHAD</option>
        <option value="KONTEMPORER">KONTEMPORER</option>
        <option value="USHUL FIQIH">USHUL FIQIH</option>
        <option value="SIYASAH & KEBANGSAAN">SIYASAH & KEBANGSAAN</option>
        <option value="ADAB DAN AKHLAQ">ADAB DAN AKHLAQ</option>
        <option value="TASHAWUF">TASHAWUF</option>
        <option value="DOA WIRID SHOLAWAT & DZIKIR">DOA WIRID SHOLAWAT & DZIKIR</option>
        <option value="FADHOILUL A'MAAL">FADHOILUL A'MAAL</option>
        <option value="TARIKH">TARIKH</option>
        <option value="KITAB KUNING">KITAB KUNING</option>
        <option value="MAKALAH ASWAJA">MAKALAH ASWAJA</option>
        <option value="HIKMAH">HIKMAH</option>
        <option value="ILMU ALAT">ILMU ALAT</option>
         <optgroup label="SERBA SERBI">
          <option value="MAKAN">MAKAN</option>
          <option value="MINUM">MINUM</option>
          <option value="TAFSIR">TAFSIR</option>
        </optgroup>
      </select>
    </div>

    <button id="tambahBtn" class="btn btn-primary">Tambah ke Firestore</button>
    <div id="pesan" class="mt-3"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDkvA4SIGA5kLDBU8heWIqh4QqT5faYbeA",
      authDomain: "maktabah-indonesia.firebaseapp.com",
      projectId: "maktabah-indonesia",
      storageBucket: "maktabah-indonesia.firebasestorage.app",
      messagingSenderId: "496360715757",
      appId: "1:496360715757:web:3d562e20fddf2177a663e4",
      measurementId: "G-JLLGSXPPQ4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("tambahBtn").addEventListener("click", async () => {
      const judul = document.getElementById("judul").value.trim();
      const deskripsi = document.getElementById("deskripsi").value.trim();
      const kategori = document.getElementById("kategori").value.trim();
      const pesan = document.getElementById("pesan");

      if (!judul || !deskripsi || !kategori) {
        pesan.innerHTML = '<div class="alert alert-warning">⚠️ Semua kolom wajib diisi, termasuk kategori.</div>';
        return;
      }

      try {
        await addDoc(collection(db, "masalah"), {
          judul,
          deskripsi,
          kategori,
          timestamp: new Date()
        });

        pesan.innerHTML = '<div class="alert alert-success">✅ Masalah berhasil ditambahkan ke Firestore.</div>';
        document.getElementById("judul").value = "";
        document.getElementById("deskripsi").value = "";
        document.getElementById("kategori").value = "";
      } catch (error) {
        console.error("Gagal menambahkan:", error);
        pesan.innerHTML = '<div class="alert alert-danger">❌ Gagal menyimpan ke Firestore.</div>';
      }
    });
  </script>
</body>
</html>
